<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Music Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
    <nav class="container">
        <ul>
            <li><strong>ðŸŽµ Campus Music Finder</strong></li>
        </ul>
        <ul>
            <li><a href="/">Home</a></li>
        </ul>
    </nav>

    <main class="container">
        <header>
            <h1>Find Live Music Near Your Campus</h1>
            <p>Discover concerts, open mic nights, and festivals happening around your university</p>
        </header>

        <section>
            <div class="filter-controls">
                <div class="grid">
                    <div>
                        <label for="genre-filter">Filter by Genre:</label>
                        <select id="genre-filter">
                            <option value="">All Genres</option>
                            <option value="Indie Rock">Indie Rock</option>
                            <option value="Hip-Hop">Hip-Hop</option>
                            <option value="EDM">EDM</option>
                            <option value="Acoustic">Acoustic</option>
                            <option value="Jazz">Jazz</option>
                            <option value="Rock">Rock</option>
                        </select>
                    </div>
                    <div>
                        <label for="price-filter">Max Price:</label>
                        <select id="price-filter">
                            <option value="">Any Price</option>
                            <option value="0">Free</option>
                            <option value="15">Under $15</option>
                            <option value="25">Under $25</option>
                            <option value="35">Under $35</option>
                        </select>
                    </div>
                    <div>
                        <label for="size-filter">Venue Size:</label>
                        <select id="size-filter">
                            <option value="">Any Size</option>
                            <option value="Small">Small (Under 100)</option>
                            <option value="Medium">Medium (100-500)</option>
                            <option value="Large">Large (500+)</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>

        <section id="events-container">
            <div id="loading">Loading events...</div>
        </section>
    </main>

    <script src="/js/main.js"></script>
</body>
</html>
